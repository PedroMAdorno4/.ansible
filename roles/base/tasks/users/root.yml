- name: users | root | ensure account is locked
  user:
    name: root
    password_lock: yes

- name: users | root | create system directories
  tags: dotfiles,root,users,vim,zsh
  become: yes
  file:
    path: /{{ item.dir }}
    state: directory
    owner: quatro
    group: quatro
    mode: 0775
  with_items:
    - { dir: 'usr/.local' }
    - { dir: 'usr/.local/bin' }

- name: Create executable symbolic links
  ansible.builtin.file:
    src: '/home/quatro/scripts/{{ item.src }}'
    dest: '/usr/.local/bin/{{ item.src }}'
    owner: quatro
    group: quatro
    state: link
  loop:
    - { src: 'project-finder'}
    - { src: 'project-terminals'}
    - { src: 'rotate-screen'}
    - { src: 'wallpaper-engine'}
    - { src: 'wallhelper'}
    - { src: 'switch-audio'}
